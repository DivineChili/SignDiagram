<div class="row">
    <div class="medium-6 columns">
        <canvas id="renderTarget" width="650" height="350"></canvas>
    </div>
    <div class="medium-6 large-5 columns">
        <h3>Function Input</h3>
        <div class="row">
            <div class="small-3 columns">
                <label for="functionInput" class="middle">Declaration</label>
            </div>
            <div class="small-9 columns">
                <input type="text" id="functionInput" placeholder="f(x)=x^2-1">
            </div>
        </div>
        <div class="row">
            <div class="small-4 columns">
                <input type="checkbox" id="useMinBound"/>
                <label for="functionMinLimit" class="middle">Lower Bound: </label>
            </div>
            <div class="small-4 columns">
                <input type="text" id="functionMinLimit" placeholder=" --- " disabled="disabled">
            </div>
            <div class="small-4 columns">
                <label for="includeMinLimit">
                    Closed Interval?
                </label>
                <input type="checkbox" id="includeMinLimit" disabled="disabled" />
            </div>
            <script>
                g("useMinBound").addEventListener("change", (event) => {
                    console.log(!event.target.checked ? "Disabled" : "Enabled");
                    if(!event.target.checked) {
                        g("functionMinLimit").setAttribute("disabled", "disabled");
                        g("functionMinLimit").setAttribute("placeholder", " --- ");
                        g("includeMinLimit" ).setAttribute("disabled", "disabled");
                    } else {
                        g("functionMinLimit").setAttribute("placeholder", "Lower bound");
                        g("functionMinLimit").removeAttribute("disabled");
                        g("includeMinLimit" ).removeAttribute("disabled");
                    }
                });
            </script>
        </div>
        <div class="row">
            <div class="small-4 columns">
                <input type="checkbox" id="useMaxBound"/>
                <label for="functionMaxLimit" class="middle">Upper Bound: </label>
            </div>
            <div class="small-4 columns">
                <input type="text" id="functionMaxLimit" placeholder=" --- " disabled="disabled">
            </div>
            <div class="small-4 columns">
                <label for="includeMaxLimit">
                    Closed Interval?
                </label>
                <input type="checkbox" id="includeMaxLimit" disabled="disabled" />
            </div>
            <script>
                g("useMaxBound").addEventListener("change", (event) => {
                    console.log(!event.target.checked ? "Disabled" : "Enabled");
                    if(!event.target.checked) {
                        g("functionMaxLimit").setAttribute("disabled", "disabled");
                        g("functionMaxLimit").setAttribute("placeholder", " --- ");
                        g("includeMaxLimit" ).setAttribute("disabled", "disabled");
                    } else {
                        g("functionMaxLimit").setAttribute("placeholder", "Lower bound");
                        g("functionMaxLimit").removeAttribute("disabled");
                        g("includeMaxLimit" ).removeAttribute("disabled");
                    }
                });
            </script>
        </div>
        <a onclick="btnPress();" class="button large expanded">Add Function</a>
    </div>
</div>
